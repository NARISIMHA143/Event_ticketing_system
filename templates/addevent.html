{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event Information</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'header.html' %}

    <div class="container">
        <h1 class="text-center mb-4">Add Event Information</h1>
        <form action="{% url 'addevent' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="EventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="EventName" name="name" required />
            </div>
            <div class="mb-3">
                <label for="descriptions" class="form-label">Event Descriptions</label>
                <input type="text" class="form-control" id="descriptions" name="description" required />
            </div>
            <div class="mb-3">
                <label for="EventTime" class="form-label">Event Time</label>
                <input type="text" class="form-control" id="EventTime" name="event_time" placeholder="e.g. 00:30:00 for 30 minutes" required />
            </div>
            <div class="mb-3">
                <label for="bookingTime" class="form-label">Booking Time</label>
                <input type="text" class="form-control" id="bookingTime" name="book_time" placeholder="e.g. 01:00:00 for 1 hour" required />
            </div>
            <div class="mb-3">
                <label for="pricinging" class="form-label">pricinging</label>
                <input type="number" class="form-control" id="pricing" name="pricings" required />
            </div>
            <div class="mb-3">
                <label for="instruction" class="form-label">Instructions</label>
                <input type="text" class="form-control" id="instruction" name="instructions" required />
            </div>
            <div class="mb-3">
                <label for="eventtype" class="form-label">Event type</label>
                <input type="text" class="form-control" id="eventtype" name="event_type" required />
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="created_date" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% comment %} {% include 'footer.html' %} {% endcomment %}
</body>
</html>
